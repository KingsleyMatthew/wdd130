<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us RiverRush Adventures</title>
    <meta name="description"
      content="Discover white-water rafting adventures, what to expect on the river, and why you'll love it. Today!">
    <meta name="author" content="Kingsley Edet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body class="contact-page">
    <header>
        <img src="images/z-rapids-trees.jpg" alt="Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- COMPANY INFORMATION -->
        <section class="company-info">
            <h1>RiverRush Adventures Company</h1>
            <p>123 Kafi Street</p>
            <p>Lagos, Nigeria</p>
            <p>Phone: +234 8021 257 226</p>
            <p>Email: <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
        </section>

        <!-- MAP + FORM -->
        <section class="contact-grid">

            <!-- GOOGLE MAP -->
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d253682.46310677985!2d3.119141801536951!3d6.548369372744865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b2ae68280c1%3A0xdc9e87a367c3d9cb!2sLagos!5e0!3m2!1sen!2sng!4v1770634361328!5m2!1sen!2sng"
                  width="600" height="450" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- CONTACT FORM -->
            <form class="contact-form">
                <h2>Contact Us</h2>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Message Purpose</legend>

                    <label>
                        <input type="radio" id="red" name="purpose" value="general" required>
                        General Inquiry
                    </label>

                    <label>
                        <input type="radio" id="green" name="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label>
                        <input type="radio" id="blue" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label class="checkbox">
                    <input type="checkbox" id="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">Get in Touch!</button>
            </form>

        </section>

        <!-- EMPLOYEE PROFILES -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <figure>
                <img src="images/river_guide_download.jpg" alt="River Guide">
                <figcaption>Lead River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/operating_manager_images.jpg" alt="Operations Manager">
                <figcaption>Operations Manager</figcaption>
            </figure>

            <figure>
                <img src="images/customer_support_team.jpg" alt="Customer Support">
                <figcaption>Customer Support Specialist</figcaption>
            </figure>
        </section>
    </main>

            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Logo" width="200">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Logo" width="200">
            </a>
        </nav>
    </footer>

</body>

</html>
