<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <main>
        <h1>âœ… Basic HTML and CSS Quiz</h1>

        <form action="#" method="post" class="quiz-form">

            <!-- Question 1: Text input -->
            <label for="q1">
                <span class="q-number">1.</span>What does the acronym CSS stand for?
            </label>
            <input type="text" id="q1" name="q1">

            <!-- Question 2: Textarea -->
            <label for="q2">
                <span class="q-number">2.</span>How are id and class attributes selected in CSS?
            </label>
            <textarea id="q2" name="q2" row="4"></textarea>

            <!-- Question 3: Select -->
            <label for="q3">
                <span class="q-number">3.</span>Which of the following is a valid CSS comment?
            </label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="comment1">/* This is a comment */</option>
                <option value="comment2">// This is a comment</option>
                <option value="comment3">&lt;!-- This is a comment --&gt;</option>
            </select>

            <!-- Question 4: Number input -->
            <label for="q4">
                <span class="q-number">4.</span>What is the bottom margin given this
                declaration?<br>
                <code>margin: 10px 5px 15px;</code>
            </label>
            <input type="number" id="q4" name="q4">

            <!-- Submit button -->
            <button type="submit">Submit Quiz</button>

        </form>
    </main>

</body>

</html>
