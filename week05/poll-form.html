<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>

    </header>

    <main>
        <h1>WDD 130 | HTML Form - User Poll</h1>
        <form action="/my-handling-form-page" method="post">
            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email Address:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>

                <div class="form-item column1">
                    <label for="browser">What's your Favorite Browser</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item">
                    <label for="feedback">List of places you have lived</label>
                    <textarea id="feedback" name="feedback" row="4"
                      placeholder="Florida, Nigeria, Idaho, Los Angelos"></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <p>Â©2026 | WDD 130 | User Poll | Kingsley Matthew</p>
    </footer>
</body>

</html>
